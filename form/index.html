<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="title">Customer Survey Form</h1>

    <form id="surveyForm" onsubmit="submitForm(); return false;">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required placeholder="Enter Your First Name ">

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required placeholder="Enter Your Last Name">

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required>

        <label for="country">Country:</label>
        <select id="country" required >
            <option value="canada">INDIA</option>
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <!-- Add more countries as needed -->
        </select>

        <label>Gender:</label><input Class="gender" type="checkbox" id="male" name="gender" value="male"> <label  Class="gender" for="male">Male</label><input type="checkbox" id="female" name="gender" value="female"> <label for="female">Female</label>

        <label for="profession">Profession:</label>
        <input type="text" id="profession" required placeholder="eg. Student">

        <label for="email">Email:</label>
        <input type="email" id="email" required placeholder="eg. abc@gmail.com">

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" required pattern="[0-9]{10}" placeholder="eg.9876543210">

        <div class="buttons">
            <button type="submit">Submit</button>
            <button type="button" onclick="resetForm()">Reset</button>
        </div>
    </form>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <div id="popupResult"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
